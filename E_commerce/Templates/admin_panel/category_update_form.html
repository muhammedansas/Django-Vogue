{% extends "admin_panel/admin.html" %}
{% block "admin_content" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <!-- Add Bootstrap CSS link -->
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> {% endcomment %}
    <style>
        body {
            padding: 20px;
        }

        .container-background {
            background-color: #f8f9fa; /* Set your desired background color */
            padding: 20px;
            border-radius: 10px; /* Optional: Add border radius for a rounded look */
        }
    </style>
</head>
<body>      
    <div class="container container-background">
        <h1>Add New Category</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success">Add New Category</button>
        </form>
    </div>

</body>
</html>
{% endblock %}
