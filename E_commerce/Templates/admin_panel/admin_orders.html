{% extends "admin_panel/admin.html" %}

{% block "admin_content" %}
<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Order history</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Order #</th>
                    
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Billing name</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Phone</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Order total</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">date</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in orders %}
                  <tr>
                    
                    <td>
                      
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="{{i.image.url}}" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          
                          <h6 class="mb-0 text-sm">{{i.order_number}}</h6>
                        </div>
                      </div>
                    </td>
                   
                    
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">{{i.full_name}}</span>
                    </td>
                    
                    <td class="align-middle text-center text-sm">
                      <span>{{i.phone}}</span>
                    </td>
                    
                    <td class="align-middle text-center text-sm">
                      <span>${{i.order_total}}</span>
                    </td>
                    <td class="align-middle">
                      {{i.created_at}}
                      
                    </td>
                    
                  </tr>
                  {% endfor %}
                 
                 
                 
                 
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
   
{% endblock %}
