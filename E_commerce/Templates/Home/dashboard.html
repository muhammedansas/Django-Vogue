{% extends 'Home/home.html' %}
{% block content %}

    <section class="section-conten padding-y bg">
    {% include "accounts/alerts.html" %}
    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            <!--   SIDEBAR   -->
            <ul class="list-group">
                <a class="list-group-item active" href="#"> Dashboard </a>
                <a class="list-group-item" href="{% url 'orders' %}"> My orders </a>
                <a class="list-group-item" href="{% url 'edit_profile' %}"> Edit profile </a>
                <a class="list-group-item" href="{% url 'change_password' %}">Change password </a>
            </ul>
            <br>
            <a class="btn btn-primary py-7 px-4 btn-block" href="{% url "logout" %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
            <!--   SIDEBAR .//END   -->
        </aside>
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as:</strong>
                <span>{{user.full_name}}</span>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body" style="text-align: center;">
                                <h5 class="card-title">Total orders</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="">View orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body" style="text-align: center;">
                                <img src="" alt="User profile picture" width="50" height="50" style="border-radius: 50%;">
                                <p class="mb-0">{{user.email}}</p>
                                <p>{{user.phone_number}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    
    
    
{% endblock %}
